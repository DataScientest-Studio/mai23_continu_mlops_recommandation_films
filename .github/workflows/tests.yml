name: Unitary test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout le code
        uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'
          architecture: 'x64'

      - name: Display rep
        run : pwd ls -R

      - name: Install dependency
        run: |
          python -m pip install --upgrade pip  # Met à jour pip
          pip install --use-pep517 -r api/requirements.txt  # Installe les dépendances du projet


      - name: Exécution des tests unitaires
        run: pytest api/test_api.py
