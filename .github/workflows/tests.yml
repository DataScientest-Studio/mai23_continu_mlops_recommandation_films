name: Unitary test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout le code
        uses: actions/checkout@v3

      - name: Cache Conda environment
        id: cache-conda-env
        uses: actions/cache@v2
        with:
          path: ${{ runner.workspace }}/my_environment
          key: conda-env-${{ runner.os }}-${{ hashFiles('environment.yml') }}
          restore-keys: |
            conda-env-${{ runner.os }}-

      - name: Cache Miniconda
        id: cache-conda
        uses: actions/cache@v2
        with:
          path: ~/.conda
          key: conda-${{ runner.os }}-${{ hashFiles('environment.yml') }}
          restore-keys: |
            conda-${{ runner.os }}-

      - name: Install Miniconda
        if: steps.cache-conda.outputs.cache-hit != 'true'
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: 3.9
          environment-file: environment.yml

      - name: Create and Activate Conda environment
        if: steps.cache-conda-env.outputs.cache-hit != 'true'
        run: |
          conda init bash
          source ~/.bashrc
          conda env create -f environment.yml
          CONDA_PREFIX=$(conda info --base)/envs/my_environment
          conda activate my_environment
          # Store the environment in the cache
          mkdir -p ${{ runner.workspace }}/my_environment
          cp -r $CONDA_PREFIX ${{ runner.workspace }}/my_environment/


      - name: Display path 
        run: echo ${{ runner.workspace }}/my_environment
        
      - name: Find runner workspace
        run: |
         echo "Contenu du r√©pertoire de travail du workflow :"
         ls ${{ runner.workspace }}


      - name: Check Conda environment
        run: |
          conda info --envs
          conda list
          
      - name: Run Tests
        run: |
          source ${{ runner.workspace }}/my_environment/my_environment/bin/activate
          ${{ runner.workspace }}/my_environment/my_environment/bin/python -m pytest api/test_api.py

      - name: Display rep
        run : |
         pwd
         ls -l
         ls -l data/loaded_api_datasets/kneighbors_results.npy
         

      

