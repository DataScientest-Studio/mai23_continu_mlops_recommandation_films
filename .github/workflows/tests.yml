name: Unitary test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout le code
        uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'
          architecture: 'x64'
      
      - name: Install python3.9-dev
        run: |
          sudo apt-get update
          sudo apt-get install python3-dev -y
      
      - name : Install scikit surprise
        run: |
         conda install -c conda-forge scikit-surprise=1.1.3
         
      - name: Display rep
        run : |
         pwd
         ls -l
         ls -l data/loaded_api_datasets/kneighbors_results.npy

      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v2
        with:
         python-version: '3.9'
         environment-file: environment.yml  # Assurez-vous que votre environnement Conda est spécifié ici
     
      - name: Install dependencies
        run: |
         conda install -c conda-forge --file api/requirements.txt


      - name: Exécution des tests unitaires
        run: pytest api/test_api.py
