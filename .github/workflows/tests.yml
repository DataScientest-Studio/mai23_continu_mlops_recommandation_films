name: Unitary test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout le code
        uses: actions/checkout@v3

      - name: Install Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: 3.9
          environment-file: environment.yml  

      - name: Create and Activate Conda environment
        run: |
          conda init bash
          source ~/.bashrc
          conda env create -f environment.yml 
          CONDA_PREFIX=$(conda info --base)/envs/my_environment 
          conda activate my_environment 



      - name: Install dependency
        run: |
          echo "Chemin de l'environnement Conda : $CONDA_PREFIX"
          $CONDA_PREFIX/bin/python -m pip install --upgrade pip  
          $CONDA_PREFIX/bin/sed -i '/scikit-surprise==1.1.3/d' api/requirements.txt
          $CONDA_PREFIX/bin/pip install --use-pep517 -r api/requirements.txt 
          $CONDA_PREFIX/bin/pytest api/test_api.py

          
      - name: Display rep
        run : |
         pwd
         ls -l
         ls -l data/loaded_api_datasets/kneighbors_results.npy
         

      

