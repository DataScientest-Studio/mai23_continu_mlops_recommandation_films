name: Unitary test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout le code
        uses: actions/checkout@v3

      - name: Install Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: 3.9
          environment-file: api/environment.yml  # Spécifiez votre fichier environment.yml

      - name: Activate Conda environment
        run: conda activate my_environment  # Remplacez "my_environment" par le nom de votre environnement

      - name: Display rep
        run : |
         pwd
         ls -l
         ls -l data/loaded_api_datasets/kneighbors_results.npy
         
      - name: Install dependency
        run: |
          pip install --upgrade pip
          pip install --use-pep517 -r api/requirements.txt

      - name: Exécution des tests unitaires
        run: pytest api/test_api.py

